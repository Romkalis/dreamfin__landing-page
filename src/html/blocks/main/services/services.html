<section class="services container" id="services" role="region" aria-labelledby="services-heading">
    <h2 id="services-heading" class="services__title section__title">
        Услуги
    </h2>
    <p class="services__description">
        Мы рады предложить вам наши услуги, которые помогут увеличить вашу прибыль и оптимизировать бизнес-процессы и
        работу вашей компании.
    </p>

    <div class="services__cards cards" aria-label="Карточки услуг">
        <!-- Первая карточка -->
        <input type="checkbox" id="show-card1" class="services__showcard-checkbox" aria-hidden="true">
        <label for="show-card1" class="services__card-label" aria-hidden="true">
            <div class="services__card card">
                <div class="services__card-front services__card-face card-front card-face">
                    <h3 class="services__card-title">Управление</h3>
                    <img src="../../../img/superhero/services_laptop.png" alt="изображение супергероя c ноутбуком"
                        class="services__card-image">
                    <img class="services__card-arrow" src="../../../img/svgicons/tablet_card-arrow-back.svg" alt="указатель, карточку можно перевернуть">
                    
                </div>
                <div class="services__card-back services__card-face card-back card-face">
                    <h3 class="services__card-back-title">Результаты после нашего сотрудничества ощутимы и конкретны.
                    </h3>
                    <p class="services__card-back-text">Вы получите:
                        дорожную карту с рекомендациями по улучшению бизнес-процессов, управленческого учёта, мотивации
                        сотрудников и контрольные точки роста для вашего бизнеса, что поможет вам принимать обоснованные
                        стратегические решения к улучшению финансового состояния компании и масштабирование бизнеса.</p>
                    <!--<a href="" class="services__card-button button button--inverse">подробнее</a>-->
                    <img src="../../../img/superhero/services_laptop_back.png" alt="" class="services__card-back-image">
                    <img class="services__card-arrow--back" src="../../../img/svgicons/tablet_card-arrow-back.svg" alt="указатель, карточку можно перевернуть" style="fill: #CC9B7C;">

                </div>
            </div>
        </label>

        <!-- Вторая карточка -->
        <input type="checkbox" id="show-card2" class="services__showcard-checkbox" aria-hidden="true">
        <label for="show-card2" class="services__card-label" aria-hidden="true">
            <div class="services__card card">
                <div class="services__card-front services__card-face card-front card-face">
                    <h3 class="services__card-title">Финансы</h3>
                    <img src="../../../img/superhero/services_money.png" alt="изображение супергероя c деньгами"
                        class="services__card-image">
                    <img class="services__card-arrow" src="../../../img/svgicons/tablet_card-arrow-back.svg" alt="указатель, карточку можно перевернуть">

                </div>
                <div class="services__card-back services__card-face card-back card-face">
                    <h3 class="services__card-back-title">Это надёжный способ вернуть порядок и точность в финансовых
                        данных. </h3>
                    <p class="services__card-back-text">Мы опытные проведём анализ текущего учёта, выявим ошибки и
                        пробелы,
                        а затем разработаем эффективные стратегии восстановления.</p>
                    <!--<a href="" class="services__card-button button button--inverse">подробнее</a>-->
                    <img src="../../../img/superhero/services_money_back.png" alt="изображение супергероя с деньгами в руках" class="services__card-back-image">
                    <img class="services__card-arrow--back" src="../../../img/svgicons/tablet_card-arrow-back.svg" alt="указатель, карточку можно перевернуть">

                </div>
            </div>
        </label>
    </div>
</section>
